<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <title>Web Design | Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container__left">
      <div class="content">
        <div class="header">
          <span class="back__btn">
            <i class="ri-arrow-left-line"></i>
          </span>
          <span class="register">
            Register
          </span>
        </div>
        <div class="form__content">
          <h3 class="form__title">Login</h3>
          <p class="form__subtitle">
            Welcome! Please fill your username and pasword to sign in to your account.
          </p>
          <form action="">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="password">
            <p class="forgot__password">Forgot your password</p>
            <button class="submit__btn" type="submit">Login Now</button>
          </form>
          <span class="buttom__line"></span>
          <p class="footer__title">You can also login with</p>
          <div class="social__icons">
            <i class="ri-facebook-circle-fill"></i>
            <i class="ri-google-fill"></i>
            <i class="ri-twitter-x-fill"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container__right">
      <div class="image">
        <h3>Start your journey </h3>
        <p>Start create your amazing website with us! Login into your account</p>
      </div>
    </div>
  </div>
</body>
</html>
